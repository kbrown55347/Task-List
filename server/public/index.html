<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./vendors/jQuery.js"></script>
    <script src="./client.js"></script>
</head>

<body>
    <header>
        <h1>Task Manager</h1>
    </header>

    <div>
        <h3>Add Task</h3>
        <input type="text" id="task-name-in" placeholder="Task Name">
        <input type="text" id="descript-in" placeholder="Task Description">
        <input type="text" id="date-in" placeholder="Date">
        <button>Add Task</button>
    </div>

    <div>
        <h3>To Do List</h3>
        <table>
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Task Description</th>
                    <th>Complete By</th>
                    <th>Completed</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="viewTasks">
            </tbody>
        </table>
    </div>

</body>

</html>
